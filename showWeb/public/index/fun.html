    gold.init();

    }

    }

window.onload = function (){
    $('.Use-item-list').click(function () {
        var total = 0;
        var index = 1;
        var html = $(this).html();
        pageType();

        $('.use-page').on('click', function (e) {
            pageType();
            bindEvent();
        });
        function bindEvent(e) {
            e = e || window.event;
            var tar = e.target || e.srcElement,
                curTag = tar.tagName.toUpperCase(),
                tarInn = tar.innerHTML;

            if(curTag == 'SPAN'){
                if(tarInn == '上一页'){
                    if(index == 1)return;
                    index--;
                }
                if(tarInn == '下一页'){
                    console.log(total);
                    if(index == total)return;
                    index++;
                }
                pageType();
            }
            if (curTag == 'LI' && tar.parentNode.id == 'pageNum') {
                if (index == parseInt(tarInn))return;
                index = parseInt(tarInn);
                pageType();
            }
        }

        function pageType() {
//            html = encodeURI(htmln);
            $.ajax({
                type: 'GET',
                url: '/website/fun/type?type=' + html + '&pageNum=' + index,
                dateType: 'JSON',
                success: function (data) {
                    total = data.totalPage;
                    var text = '';
                    if (data.code == 1) {
                        data = data.result;
                        for (var i = 0; i < data.length; i++) {
                            var val = data[i];
                            if (val) {
                                text += '<li class="item-video"><a href=""> <img src="../photo/show/' + val.photo + '" alt="" class="videoimg"><p>' + val.title + '</p> <div class="coverimg"> <img src="../photo/show/' + val.photo + '" alt=""> </div> </a> </li>'
                            }
                        }
                        $('.type').html(text);

                        var page = '';
                        for (var j = 0; j < total; j++) {
                            if (j + 1 == index) {
                                page += '<li class="use-active">' + (j + 1) + '</li>';
                                continue;
                            }
                            page += '<li class="">' + (j + 1) + '</li>';
                        }
                        $('.page').html(page);
                    }
                }
            });
        }

    });
    $('.Use-item-list').eq(0).trigger('click');
};

</script>
