	//显示更多用户操作
	function showList() {
		var moreList = document.getElementsByClassName('more-list')[0];
		var audienceList = document.getElementsByClassName('audience-list')[0];
		var exitList = document.getElementsByClassName('exit-list')[0];
		var voice = document.getElementsByClassName('voice')[0];
		var mute = document.getElementsByClassName('mute')[0];
		moreList.onclick = function() {
			jquery.show(audienceList);
		}
		jquery.close(exitList,audienceList);

		mute.onclick = function() {
			alert(1)
			if(voice.style.display=="block"){
				voice.style.display="none"
			}else{
				voice.style.display="block"
			}
		}
