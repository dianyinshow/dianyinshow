<!DOCTYPE html>

<head>

    <style>

			/*认证信息*/
			.paper-list>li{
				height: 57px;

				border-bottom: solid 1px #f6f6f6;

			}
			.paper-list>li input{
				border: none;
				outline: medium;
				color: #ebebeb;
				padding-left: 20px;
				width: 70%;
			}
			/*照片上传*/
			.photo-paper{
				padding: 0px 68px;
				box-sizing:border-box;
				margin-top: 15px;
			}
			.photo-paper>div img{
				width: 100%;
				height: 136px;
			}
			.photo-paper>div img:nth-child(1){
				margin-top: 7px;
			}


			.button-submit{
				margin-top: 18px;
				padding: 0px 16px;
				height: 44px;
				box-sizing: border-box;
			}
			button.submit{
				/*//margin-top: 29px;*/

			}

			<div tapmode="" onclick="closewindow()" class="H-yuan-mycircle">

	    	</div>
	    	<h2 class="border-b active">
	    		实名认证
	    	</h2>

		<div class="certi-title H-width-100-percent H-padding-horizontal-both-12 H-height-45">
			<ul class="H-width-100-percent H-padding-vertical-both-10">

				<input type="text">
			</li>
			<li class="H-width-100-percent H-padding-horizontal-both-12 ">
				<span>身份证号</span>
				<input type="text" value="请输入身份证号">
			</li>
		</ul>

			<p class="H-width-100-percent H-text-align-center">您的照片仅用户审核，我们将为你严格保密</p>
			<p class="H-width-100-percent H-text-align-center">上传客户手持身份证正／反</p>
			<div class="H-width-100-percent"> 
				<img src="../image/selfimg.png" class="H-width-100-percent">
			</div>
			<div class="H-width-100-percent"> 
				<img src="../image/selfimg.png" class="H-width-100-percent">
			</div>
		</div>

		<div class="button-submit">

		</div>
