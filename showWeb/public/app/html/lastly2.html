<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>最近直播</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
	<link rel="stylesheet" type="text/css" href="../css/Hui.css"/>
	<link rel="stylesheet" type="text/css" href="../css/css.css"/>	
</head>
<body>
	<div id="wrap">
		<header class="header">
			<div class="back">
	    		<img src="../image/back.png">
	    	</div>
	    	<h2 class="pagetitle">
	    		最近直播
	    	</h2>		
		</header>
		<div id="main">
			<div class="c_photo">
				<img src="../image/selfimg.png">
			</div>
			<p class="up-photo"><a href="">上传头像</a></p>	
			<div class="anchor-nickname">
				<input type="text" value="填写主播昵称（6个字以内)" class="nickname">
			</div>
			<!-- 兴趣品类 -->
			<div class="class-intrest">
				<h2>兴趣品类</h2>
				<ul class="intrest-list">
					<li class="intrests">首映／路演／点映
						<span class="in_choice">
							<img src="../image/rt.png">
						</span>
					</li>
					<li class="intrests">主创直播
						<span class="in_choice">
							<img src="../image/rt.png">
						</span>
					</li>
					<li class="intrests">剧组囧事
						<span class="in_choice">
							<img src="../image/rt.png">
						</span>
					</li>
					<li class="intrests">梦想演艺秀
						<span class="in_choice">
							<img src="../image/rt.png">
						</span>
					</li>
					<li class="intrests">星后援集活动
						<span class="in_choice">
							<img src="../image/rt.png">
						</span>
					</li>
					<li class="intrests">星有缘／星推荐
						<span class="in_choice">
							<img src="../image/rt.png">
						</span>
					</li>
				</ul>							
			</div>
			<!-- 提交按钮 -->
			<div class="button-submit" style="margin-top: 10%">
	            <button class="submit H-width-100-percent">提交</button>
	        </div>		
		</div>
	</div>	
	
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/H.js"></script>
<script src="../script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../script/click.js"></script>   
<script type="text/javascript">
    // apiready = function(){
              
    // };
    // function opencertification2() {
    //   api.openWin({
    //     name:'opencertification2',
    //     url:'opencertification2.html'
    //   })
    // }

    window.onload = function() {
    	var back = document.getElementsByClassName('back')[0];
    	var nickname = document.getElementsByClassName('nickname')[0];
    	var intrests = document.getElementsByClassName('intrests'); 
      	var inchoice = document.getElementsByClassName('in_choice');
        var buttonsubmit = document.getElementsByClassName('button-submit')[0];

        nickname.addEventListener('touchstart', function(event) {
	    	nickname.value="";
	    },false);
           
	    for(var i=0;i<intrests.length;i++){
	      	intrests[i].index=i;
	      	intrests[i].addEventListener('touchstart', function(event) {  
	  			if(inchoice[this.index].style.display == "block"){           
	         		inchoice[this.index].style.display = "none"
	         	}else{
	         		// for(var i=0;i<inchoice.length;i++){
		          //       inchoice[i].style.display = 'none';
		          //    }
	         		inchoice[this.index].style.display="block";
	         	}    			      		
	      	},false)
	    }

	    back.addEventListener('touchstart', function(event) {
	    	H.openWin('message','message.html');
	    },false);

	    buttonsubmit.addEventListener('touchstart', function(event) {
	    	H.openWin('step1','step1.html');
	    },false);
    }     
</script>
</html>
