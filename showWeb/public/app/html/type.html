    window.onload = function() {
      var choice = document.getElementsByClassName('choice');
      var type = document.getElementsByClassName('type');   
      var typelist = document.getElementsByClassName('typelist');   
      var typetitle = document.getElementsByClassName('typetitle');
      for(var i=0;i<type.length;i++){
        type[i].index=i;
        type[i].addEventListener('touchstart', function(event) {   
          if(choice[this.index].style.display == 'block'){           
             choice[this.index].style.display = 'none';
          }else {
            for(var i=0;i<type.length;i++){
                choice[i].style.display = 'none';
             }
             choice[this.index].style.display = 'block';
           }
        },false);
      }
