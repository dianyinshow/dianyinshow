<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>实名认证</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/Hui.css">
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <link rel="stylesheet" type="text/css" href="../css/step.css">
</head>
<body>
	<div id="wrap">
		<header class="header">
			<div class="back">
	    		<img src="../image/back.png">
	    	</div>
	    	<h2 class="pagetitle">
	    		实名认证
	    	</h2>		
		</header>
		<!-- certi-title 头部 -->
		<div class="certi-title">
			<div class="certitop">
				<div class="number number_active H-float-left">
					<span class="ns_active">1</span>
				</div>
				<span class="xian H-float-left"></span>
				<div class="number H-float-left">
					<span>2</span>
				</div>
				<span class="xian H-float-left"></span>
				<div class="number H-float-left">
					<span>3</span>
				</div>
			</div>
			<div class="certibottom">
				<p>安全认证</p>
				<p>上传证件照片</p>
				<p>提交完成</p>
			</div>
		</div> 
		<div class="line"></div>
		<!-- 认证信息 -->
		<ul class="vew-list">
			<li class="choicearea H-clear-both">
				<span class="list-titles H-float-left">国家地区</span>
				<span class="china H-float-right">中国+86</span>
			</li>
			<li class="choicearea">
				<span class="list-titles">手机号</span>
				<input type="text" value="请输入手机号" class="d_telephone">
			</li> 
			<li class="choicearea">
				<span class="list-titles">验证码</span>
				<input type="text" value="请输入验证码" class="d_code">
				<button class="H-float-right getnumber" onclick="getnumber()">获取验证码</button>
			</li>
		</ul>
		<!-- 下一步 -->
		<div class="button-submit" style="margin-top: 22%">
	        <button class="submit">下一步</button>
	    </div>	
	</div>	
</body>
      <script type="text/javascript" src="../script/api.js"></script>
	  <script type="text/javascript" src="../script/H.js"></script>
	  <script src="../script/jquery-1.8.3.min.js"></script>
	  <script type="text/javascript" src="../script/click.js"></script>   
	  <script type="text/javascript">
	    // apiready = function(){
	              
	    // };
	    // function opencertification2() {
	    //   api.openWin({
	    //     name:'opencertification2',
	    //     url:'opencertification2.html'
	    //   })
	    // }

	    window.onload = function() {
	    	var back = document.getElementsByClassName('back')[0];
		//显示更多用户操作
			var dtelephone = document.getElementsByClassName('d_telephone')[0];
			var dcode = document.getElementsByClassName('d_code')[0];
			var buttonsubmit = document.getElementsByClassName('button-submit')[0];
		    
		    back.addEventListener('touchstart', function(event) {
		        H.openWin('lastly2','lastly2.html');
		    },false);

			dtelephone.addEventListener('touchstart', function(event) {
				dtelephone.value=""
			},false);

			dcode.addEventListener('touchstart', function(event) {
				dcode.value=""
			},false);

			buttonsubmit.addEventListener('touchstart', function(event) {
				H.openWin('step2','step2.html');
			},false);			
		}   
  </script>
</html>
