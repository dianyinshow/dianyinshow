<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>我的资料</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Hui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/css.css"/>
	</head>
	<body>
		<div id="wrap">
			<header class="header">
				<div class="back">
	        		<img src="../image/back.png">
	        	</div>
	        	<h2 class="pagetitle">
	        		编辑名字
	        	</h2>		
			</header>
			<div id="main">
				<ul>
					<li class="m_edithead m_editlist H-clear-both">
						<span class="m_edit H-float-left">头像</span>
						<div class="H-float-right">
							<img id="avatar" src="../image/selfimg.png">	
							<span class="m_go"></span>
						</div>						
					</li>
					<li class="m_editname m_editlist H-clear-both">
						<span class="m_edit H-float-left">名字</span>
						<div class="H-float-right">
							<span id="name" class="m_edit">约合风高</span>
							<span class="m_go"></span>
						</div>						
					</li>
				</ul>
			</div>
		</div>
	</body>
	  <script type="text/javascript" src="../script/api.js"></script>
	  <script type="text/javascript" src="../script/H.js"></script>
	  <script src="../script/jquery-1.8.3.min.js"></script>
	  <script type="text/javascript" src="../script/click.js"></script>   
	  <script type="text/javascript">
	    // apiready = function(){
	              
	    // };
	    // function opencertification2() {
	    //   api.openWin({
	    //     name:'opencertification2',
	    //     url:'opencertification2.html'
	    //   })
	    // }

	    window.onload = function() {
	        var back = document.getElementsByClassName('back')[0];
	        var medithead = document.getElementsByClassName('m_edithead')[0];
	        var meditname = document.getElementsByClassName('m_editname')[0];
	        var meditlist = document.getElementsByClassName('m_editlist');
	        var mgo = document.getElementsByClassName('m_go');
	      
	        back.addEventListener('touchstart', function(event) {
	        	H.openWin('message','message.html');
	        },false);

	        meditname.addEventListener('touchstart', function(event) {
	           H.openWin('editname','editname.html');
	        },false);

		    for(var i=0;i<meditlist.length;i++){
	      		meditlist[i].index=i;
	      		meditlist[i].addEventListener('touchstart', function(event) {
	      			mgo[this.index].style.backgroundImage='url("../image/more.png")';
				},false);
	      	};
	      	var avatar = document.getElementById("avatar");
		      var name = document.getElementById("name");
		      //获取后台数据
		      //获取页面信息
		      var mobile = localStorage.mobile;
		      $.ajax({
		      	type:"get",
		      	url:"/app/html/getUserInfo?mobile=" + mobile,
		      	async:true
		      }).success(function(data) {
		      	avatar.src = data.userId.avatarApp;
		      	name.innerHTML = data.userId.username;
		      });
		    	      
	    }     
	  </script>
</html>
