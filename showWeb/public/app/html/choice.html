<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>选择国家和地区</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/Hui.css"/>
		<style>
			body{
				background: #ffffff;
			}
			header {
				background-color: #ea5147;
			}
			.H-yuan-mycircle{
	            left:12px;
	            top:14px;
	            position: absolute;  
	         }
			header .border-b {
				height: 44px;
				line-height: 44px;
				text-align: center;
				color: #ffffff;
				font-size: 15px;
				font-weight: bold;
			}
			.search{
				width: 100%;
				height: 39px;
				box-sizing: border-box;
				border: 1px solid #aeaeae;
				background: #f1f1f1;
				padding: 7px 11px;
				position: relative;
			}
			.search input{
				width: 350px;
				height: 24px;
				border: 1px solid #aeaeae;
			}
			.group-name{
				background: #e3e2e2;
			}
			.people-item .local{
				font: 10px/20px "微软雅黑";
				color: #333333;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header>
				<div tapmode="" onclick="closewindow()" class="H-yuan-mycircle">
	        		<img src="../image/iconp.png" style="max-height: 18px">
	        	</div>
	        	<h2 class="border-b">
	        		选择国家和地区
	        	</h2>
			</header>
			<div class="search">
				<input type="search" name="keyword"  class="H-border-radius-4 H-theme-background-color-f4f4f4 H-flex-item  H-padding-horizontal-both-10 H-padding-vertical-both-5" />
				<span>
					<img src="../image/iconp.png" style="max-height: 11px">
				</span>
			</div>
			<!-- 字母索引 -->
			<div class="list H-position-relative">
				<div class="contact-index H-flexbox-vertical H-position-absolute H-z-index-10000 H-overflow-hidden" style="width: 22px; right: 0; top: 15px; bottom: 0;">
			        <span class="H-flex-item H-display-block H-font-size-10 H-center-all" data-index-name="A">A</span>
			        <span class="H-flex-item H-display-block H-font-size-10 H-center-all" data-index-name="B">B</span>
			        <span class="H-flex-item H-display-block H-font-size-10 H-center-all" data-index-name="C">C</span>
			        <span class="H-flex-item H-display-block H-font-size-10 H-center-all" data-index-name="D">D</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="E">E</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="F">F</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="G">G</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="H">H</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="I">I</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="J">J</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="K">K</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="L">L</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="M">M</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="N">N</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="O">O</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="P">P</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="Q">Q</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="R">R</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="S">S</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="T">T</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="U">U</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="V">V</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="W">W</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="X">X</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="Y">Y</span>
			        <span class="H-flex-item H-display-block H-font-size-12 H-center-all" data-index-name="Z">Z</span>
			    </div>

			    <div class="group-name H-padding-horizontal-both-10" data-group-name="A">A</div>
	            <div class="people-item">
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">阿尔巴尼亚</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">阿尔及利亚</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">阿富汗</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">阿根廷</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">爱尔兰</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">埃及</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">阿塞俄比亚</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">阿拉伯联合酋长国</div>
	                </div>
		        </div>

		        <div class="group-name H-padding-horizontal-both-10" data-group-name="B">B</div>
	            <div class="people-item">
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">巴基斯坦</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">保加利亚</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">巴西</div>
	                </div>
	                <div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-margin-left-10-after H-vertical-middle H-touch-active H-padding-vertical-both-12">
	                    <div class="local H-flex-item H-margin-horizontal-left-15">波兰</div>
	                </div>
	            </div>


			</div>
			

			



		</div>
	</body>
</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/H.js"></script>
