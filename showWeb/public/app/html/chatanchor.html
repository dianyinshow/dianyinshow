<script type="text/javascript">
	window.onload=function(){
		apiready = function(){
			
		};
		function opencertification2() {
			api.openWin({
				name:'opencertification2',
				url:'opencertification2.html'
			})
		}
		var giftBox = document.getElementsByClassName('gift-box')[0];
		window.onload = function() {
			clickBtn();
			closeBox();
			sendGift();
			giftHover();
		}
		function clickBtn() {
			var btnList = document.getElementsByClassName('btnclick')[0];
			var lis = btnList.getElementsByTagName('img');
			jquery.clickOpen(lis,giftBox,1);
		}
		function closeBox() {
			var giftCancel = document.getElementsByClassName('gift-cancel')[0];
			jquery.close(giftCancel,giftBox);
		}
		// 点击礼物发送礼物
		function sendGift() {
			var giftList = document.getElementsByClassName('gift-list')[0];
			var lis = giftList.getElementsByTagName('li');
			var giftNumber = document.getElementsByClassName('gift-number')[0];
			var triangle = document.getElementsByClassName('triangle')[0];
			var triB = triangle.getElementsByTagName('b')[0];
			addIndex(lis);
			giftList.onclick = function(e) {
				jquery.show(giftNumber);
				var e = e || window.event;
				var tar = e.target || window.srcElement;
				var tarName = tar.tagName;
				if(tarName == "IMG") {
					var li = tar.parentNode;
					var index = li.getAttribute('index');
					var width = jquery.getWidth(li);
					var left = jquery.getLeft(li);
					var top = jquery.getTop(li);
					
					if((parseInt(index) + 1) % 4 == 0) {
						operation11(giftNumber,triangle,triB,left,width,top);
					}else {
						operation22(giftNumber,triangle,triB,width,left,top);
					}
					
				}else if(tarName == "LI") {
					var index = tar.getAttribute('index');
					var left = jquery.getLeft(tar);
					var width = jquery.getWidth(tar);
					var top = jquery.getTop(tar);
					if((parseInt(index) + 1) % 4 == 0) {
						operation11(giftNumber,triangle,triB,left,width,top);
					}else {
						operation22(giftNumber,triangle,triB,width,left,top);
					}
					
				}
			}
		}
		function addIndex(ele) {
			for(var i=0;i<ele.length;i++) {
				ele[i].setAttribute('index',i);
			}
		}

		function operation11(x,y,g,m,n,l) {
			x.style.left = m - n + 30 + "px";
			x.style.top = l + "px";
			g.style.borderColor = "transparent transparent transparent white";
			y.style.left = n - 16 + 'px';
		}
		function operation22(x,y,g,m,n,l){
			x.style.left = m + n - 15 +  "px";
			x.style.top = l + "px";
			y.style.left = -16 + 'px';
			g.style.borderColor = "transparent white transparent transparent";
		}
		//选择礼物
		function giftHover() {
			var numList = document.getElementsByClassName('num-list')[0];
			var liList = numList.getElementsByTagName('li');
			console.log(liList)
			for(var i=1;i<liList.length;i++) {
				liList[i].setAttribute('index',i);
				liList[i].onclick = function() {
					var index = this.getAttribute('index');
					for(var j=1;j<liList.length;j++) {
						if(index == j) {
							jquery.addClass(liList[j],'gift-active');
						}else {
							jquery.removeClass(liList[j],'gift-active');
						}
					}
				}
			}
		}
		// 聊天、主播切换
		var chat = document.getElementsByClassName('chat')[0];
		var anchor = document.getElementsByClassName('anchor')[0];
		var chatbox = document.getElementsByClassName('chat-box')[0];
		var livenow = document.getElementsByClassName('livenow')[0];
		chat.onclick=function(){
			jquery.addClass(chat,"c_active");
			jquery.removeClass(anchor,"c_active");
			// jquery.show("chatbox");
			// jquery.close(chat,"chatbox");
			chatbox.style.display="block";
			livenow.style.display="none";
		}
		anchor.onclick=function(){
			jquery.addClass(anchor,"c_active");
			jquery.removeClass(chat,"c_active");
			chatbox.style.display="none";
			livenow.style.display="block";
		}
	}
	

</script>
