.photo-paper{

}
.photo-paper p:nth-child(1){
	font-size: 12px;
	line-height: 23px;
	color: #0f0f0f;
	text-align: center;
}
.photo-paper .atten{
	margin-top: 3%;

	height: 23px;
	color: #0f0f0f;
	transform: scale(0.83);

	text-align: center;
}
.photo-paper .atten span{
	color: #ea5147;
}


.photo-paper .upphoto{
	width: 100%;
	height: 32%;

	margin-top: 3%;
	position: relative;
	/*padding: 0 87px 0 64px;*/
}
.photo-paper .upphoto span:nth-child(1){
	position: absolute;
	top: 0;
	left: 15%;
	transform: scale(0.75);	
	line-height: 18px;
}
.photo-paper .upphoto span:nth-child(2){
	/*width: 200px;*/

	height: 100%;

	    	</h2>		
		</header>
		<!-- certi-title 头部 -->
		<div class="certi-title">
			<div class="certitop">
				<div class="number number_active H-float-left">

			</li>
			<li class="choicearea H-clear-both">

			</p>
