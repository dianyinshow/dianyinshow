<%- include ../include/header.html%>
<%- include ../include/left.html%>
<script>
    function closewindow() {
        document.getElementById("settingscontent").style.visibility = 'hidden';
        window.location.href = '/backstage/useVideo?pageNum=1';
    }
</script>
<div class="row" id="settingscontent" style="background: #ffffff;width: 768px;margin-left: 300px">

    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">前台板块发布系统</div>
                <div class="widget-function am-fr">
                    <a onclick="closewindow()">关闭</a>
                </div>
            </div>
            <div class="widget-body am-fr">
                <form class="am-form tpl-form-line-form" method="post" action="/backstage/useVideo/add" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="<%= video.id%>">

                    <div class="am-form-group">
                        <label for="title" class="am-u-sm-3 am-form-label">板块元素
                            <span class="tpl-form-line-small-title">板块</span>
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" id="title" placeholder="您的视频名称" name="title" value="<%= video.title%>">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="author" class="am-u-sm-3 am-form-label">作者
                            <span class="tpl-form-line-small-title">作者</span>
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" class="tpl-form-input" id="author" placeholder="您的作者名称" name="author" value="<%= video.author%>">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-phone" class="am-u-sm-3 am-form-label">选择分类
                            <span class="tpl-form-line-small-title">类型</span>
                        </label>
                        <div class="am-u-sm-9">
                            <select data-am-selected="{searchBox: 1}" style="display: none;" name="type">
                                <option value="全部">全部</option>
                                <option value="新手入门">新手入门</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">缩略图
                            <span class="tpl-form-line-small-title">Images</span>
                        </label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">
                                    <%if(video.id) {%>
                                    <img src="/photo/show/<%= video.photo%>" alt="请输入您的缩略图" style="width: 50px;height: 50px">
                                    <%}else {%>
                                    <img src="/backstage-assets/img/a5.png" alt="请输入您的缩略图" style="width: 50px;height: 50px">
                                    <%}%>
                                </div>
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 添加您的缩略图
                                </button>
                                <input id="doc-form-file" type="file" name="file">
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">视频
                            <span class="tpl-form-line-small-title">video</span>
                        </label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">
                                    <%if(video.id) {%>
                                    <img src="/photo/show/<%= video.video%>" alt="请输入您的缩略图" style="width: 50px;height: 50px">
                                    <%}else {%>
                                    <img src="/assets/img/a5.png" alt="请输入您的缩略图" style="width: 50px;height: 50px">
                                    <%}%>
                                </div>
                                <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                    <i class="am-icon-cloud-upload"></i> 添加您的视频
                                </button>
                                <input id="doc-form-file" type="file" name="file">
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label">是否发布</label>
                        <div class="am-u-sm-9">
                            <div class="tpl-switch">
                                <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked="">
                                <div class="tpl-switch-btn-view">
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label"></label>
                        <div class="am-u-sm-9">
                            <textarea class="" rows="10" id="user-intro" placeholder="请输入您的HTML" name="text">

                            </textarea>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3" onclick="closewindow()">
                            <%if(video.id){%>
                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">修改</button>&nbsp;
                            <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="closewindow()">关闭</button>
                            <%}else{%>
                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">确认</button>
                            <%}%>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include ../include/footer.html%>
