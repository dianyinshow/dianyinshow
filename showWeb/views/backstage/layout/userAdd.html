<%- include ../include/header.html%>
<%- include ../include/left.html%>
<script>
    function closewindow() {
        document.getElementById("settingscontent").style.visibility = 'hidden';
        window.location.href = '/backstage/users?pageNum=1';
    }
</script>
<div class="row" id="settingscontent" style="background: #ffffff;width: 768px;margin-left: 300px">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">前台板块发布系统</div>
                <div class="widget-function am-fr">
                    <a onclick="closewindow()">关闭</a>
                </div>
            </div>
            <div class="widget-body am-fr">
                <form class="am-form tpl-form-line-form" method="post" action="/backstage/users/add"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" value="<%=users.id%>">

                    <div class="am-form-group">
                        <label for="username" class="am-u-sm-3 am-form-label">用户名</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="username" id="username" value="<%= users.username%>">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="password" class="am-u-sm-3 am-form-label">密码</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="password" id="password" value="<%= users.password%>">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="mobile" class="am-u-sm-3 am-form-label">手机号</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="mobile" id="mobile" value="<%= users.mobile%>">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="email" class="am-u-sm-3 am-form-label">邮箱</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="email" id="email" value="<%= users.email%>">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="gender" class="am-u-sm-3 am-form-label">性别</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="gender" id="gender" value="<%= users.gender%>">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-weibo" class="am-u-sm-3 am-form-label">缩略图
                            <span class="tpl-form-line-small-title">Images</span>
                        </label>
                        <div class="am-u-sm-9">
                            <div class="am-form-group am-form-file">
                                <div class="tpl-form-file-img">

                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i> 添加您的缩略图
                                    </button>
                                    <input id="doc-form-file" type="file" name="avatarWeb">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-intro" class="am-u-sm-3 am-form-label">是否发布</label>
                        <div class="am-u-sm-9">
                            <div class="tpl-switch">
                                <input type="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked="">
                                <div class="tpl-switch-btn-view">
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3" onclick="closewindow()">
                            <%if(users.id){%>
                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">修改</button>&nbsp;
                            <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success "
                                    onclick="closewindow()">关闭
                            </button>
                            <%}else{%>
                            <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">确认</button>
                            <%}%>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include ../include/footer.html%>
